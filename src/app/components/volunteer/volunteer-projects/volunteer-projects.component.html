<div class="content mat-elevation-z8" *appAccessControl="[permissionType.VIEW_SOCIAL_PROJECTS,'page']">
  <div class="row header p-3">
    <div class="col-md-6">
      <h4>List of Volunteer Projects</h4>
    </div>
    <div class="col-md-6 content-right">
      <p>
        <a class="btn add-appointment" [routerLink]="['/admin/volunteer-projects/add-volunteer-projects']"><i class="fas fa-plus-circle"></i>  Add Volunteer Project</a>
      </p>
    </div>
  </div>
  <div class="projects p-3">
    <div class="appointment-table">
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead class="thead-bg">
          <tr>
            <th scope="col">S/N</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Purpose</th>
            <th scope="col">Location</th>
            <th scope="col">Duration</th>
            <th scope="col">Resources</th>
            <th scope="col" class="text-center">Status</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let project of volunteerProjects;let i=index">
            <td class="">{{i+1}}</td>
            <td>{{project.title}}</td>
            <td>{{project.description}}</td>
            <td>{{project.purpose}}</td>
            <td>{{project.location}}</td>
            <td>{{project.duration}}</td>
            <td>{{project.resources}}</td>
            <td class="text-center text-success"><span class="">Pending</span></td>
          </tr>

          </tbody>
        </table>
      </div>
      <div *ngIf="loading" class="d-flex justify-content-center my-1">
        <div class="spinner-border" role="status" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</div>
