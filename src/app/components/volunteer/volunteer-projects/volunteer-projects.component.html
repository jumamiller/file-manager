<div class="content mat-elevation-z8">
  <div class="row appointment-heading">
    <div class="col-md-9 appointment-cols">
      <h5 class="title ml-3">Volunteer projects</h5>
    </div>
    <div class="col-md-3 appointment-cols align-items-end">
      <a class="add-appointment" [routerLink]="['/admin/volunteer-projects/add-volunteer-projects']">Add Volunteer Project</a>
    </div>
  </div>

  <div class="appointment-table">
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead class="thead-bg">
        <tr>
          <th scope="col">S/N</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Purpose</th>
          <th scope="col">Location</th>
          <th scope="col">Duration</th>
          <th scope="col">Resources</th>
          <th scope="col" class="text-center">Status</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let project of volunteerProjects;let i=index">
          <td class="">{{i+1}}</td>
          <td>{{project.title}}</td>
          <td>{{project.description}}</td>
          <td>{{project.purpose}}</td>
          <td>{{project.location}}</td>
          <td>{{project.duration}}</td>
          <td>{{project.resources}}</td>
          <td class="text-center text-success"><span class="">Pending</span></td>
        </tr>

        </tbody>
      </table>
    </div>
    <div *ngIf="loading" class="d-flex justify-content-center my-1">
      <div class="spinner-border" role="status" aria-hidden="true"></div>
    </div>
  </div>
</div>
