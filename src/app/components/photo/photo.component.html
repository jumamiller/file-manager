<div class="card-columns">
    <div class="card" *ngFor="let item of items | async">
        <img [src]="item.url" class="card-img-top" alt="">
        <div class="card-body d-flex flex-column flex-row align-items-center">
            <h5 class="card-title">{{ item.name }}</h5>
            <!-- <p>{{ item | json }}</p> -->
            <button class="btn btn-outline-danger mx-auto" (click)="deleteItem(item)">Delete</button>
        </div>
    </div>
</div>
