<div class="content mat-elevation-z8">
  <h2 class="text-center text-dark">New Local Government Area</h2>
  <div class="add-new-user">
    <form [formGroup]="LGAForm" (ngSubmit)="onSubmit()">
      <div class="form-row m-3">
        <div class="col-md-4">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder=""required="">
        </div>

        <div class="col-md-4">
          <label for="area">Area</label>
          <input type="text" id="area" formControlName="area" class="form-control" placeholder=""required="">
        </div>

        <div class="col-md-4">
          <label for="population">Population</label>
          <input type="number" id="population" formControlName="population" class="form-control" placeholder=""required="">
        </div>
      </div>

      <div class="form-row m-3">
        <div class="col-md-6">
          <label for="name">State</label>
          <input type="text" id="state" formControlName="state" class="form-control" placeholder=""required="">
        </div>

        <div class="col-md-6">
          <label for="area">Country</label>
          <input type="text" id="country" formControlName="country" class="form-control" placeholder=""required="">
        </div>

      </div>

      <div class="form-row m-3">
        <div class="col-md-4">
          <label for="chairman">Chairman Name</label>
          <input type="text" id="chairman" formControlName="chairman" class="form-control" placeholder=""required="">
        </div>

        <div class="col-md-4">
          <label for="chairman_avatar">Chairman Photo</label>
          <input type="file" id="chairman_avatar"  class="form-control-file" placeholder=""required="">
        </div>

        <div class="col-md-4">
          <label for="LGA_avatar">LGA Photo</label>
          <input type="file" id="LGA_avatar"  class="form-control-file" placeholder=""required="">
        </div>
      </div>

      <div class="form-row m-3">
        <div class="col-md-12">
          <label for="chairman_message">Chairman Message</label>
          <textarea class="form-control" cols="5" rows="5" id="chairman_message" formControlName="chairman_message"></textarea>
        </div>
      </div>

      <div class="form-row m-3">
        <div class="col-md-12">
          <label for="history">LGA History</label>
          <textarea id="history"class="form-control" cols="7" rows="7" id="=history" formControlName="history"></textarea>
        </div>
      </div>

      <div class="m-5 text-right">
        <button *ngIf="!submitting" class="btn btn-danger mb-2">Add Local Government Area</button>
        <button *ngIf="submitting" class="btn btn-success mb-2">Adding Local Government Area...</button>
      </div>
    </form>
  </div>
</div>
