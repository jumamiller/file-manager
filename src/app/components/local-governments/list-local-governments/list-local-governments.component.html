<div class="content mat-elevation-z8">
  <div class="citizens">
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
        <a class="btn btn-danger text-right mt-2 ml-5" [routerLink]="['/admin/local-government-area/add-local-government']">Add Local Government Area</a>
      </div>
    </div>
    <div class="table-responsive">
      <h4 class="text-center text-dark">Kogi Local Governments</h4>
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">State</th>
          <th scope="col">Chairman</th>
          <th scope="col">Population</th>
          <th scope="col">Area</th>
          <th scope="col" class="text-center">View</th>
          <th scope="col" class="text-center">Edit</th>
          <th scope="col" class="text-center">Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let LGA of lgas;let i=index">
          <td class="">{{i+1}}</td>
          <td class="">{{LGA.name}}</td>
          <td class="">{{LGA.state}}</td>
          <td class="">{{LGA.chairman}}</td>
          <td class="">{{LGA.population}}</td>
          <td class="">{{LGA.area}}</td>
          <td class="text-center"><button class="btn btn-success"><i class="fas fa-eye"></i> </button></td>
          <td class="text-center"><button class="btn btn-primary"><i class="fas fa-user-edit"></i></button> </td>
          <td class="text-center"> <button class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="loading" class="d-flex justify-content-center my-1">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>
</div>
