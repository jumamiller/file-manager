<div class="content mat-elevation-z8">
  <h2 class="text-center text-dark">Edit Press Statement</h2>
  <div *ngIf="loading" class="d-flex justify-content-center my-1">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>
  <div class="add-new-user" *ngIf="press">
    <form [formGroup]="pressForm" (ngSubmit)="onPressUpdate()">
      <div class="form-row m-3">
        <div class="col-md-6">
          <label for="title">Title</label>
          <input type="text" id="title" formControlName="title" class="form-control" placeholder="Agriculture"required="">
        </div>
        <div class="col-md-6">
          <label>Ministry</label>
          <select class="form-control" (change)="onMinistryChange($event.target)">
            <option selected value="Select ministry">Select Press' Ministry</option>
            <option [value]="ministry.id" *ngFor="let ministry of ministries">Ministry of {{ministry.name}}</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="description">Description</label>
          <textarea id="description" cols="20" rows="20" formControlName="description" class="form-control" placeholder=""required=""></textarea>
        </div>


        <div class="col-md-6">
          <label for="news_banner">Press Banner</label>
          <input type="file" id="news_banner" (change)="handleFileInput($event)" class="form-control-file"required="">
        </div>

        <div class="col-md-12 banner-image">
          <h3>Banner Image</h3>
          <img [src]="imageURL+press.attachment" alt="banner">
        </div>

      </div>
      <div class="submission m-4 text-right">
        <button *ngIf="!submitting" class="btn btn-danger mb-3">Save Press Release</button>
        <button *ngIf="submitting" class="btn btn-success mb-3">Processing...Please Wait...</button>
      </div>
    </form>
  </div>
</div>
