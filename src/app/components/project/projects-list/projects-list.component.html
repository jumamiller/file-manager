<div class="content mat-elevation-z8">
  <p class="text-right p-1 m-1"> <a class="btn btn-danger" [routerLink]="['/admin/projects/add-new-kogi-project']">Add New Projects</a></p>
  <div class="citizens">
    <div class="table-responsive">
      <h4 class="text-center text-dark">Kogi Projects</h4>
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Category</th>
          <th scope="col">Client</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col">Duration</th>
          <th scope="col" class="text-center">Status</th>
          <th scope="col" class="text-center">View</th>
          <th scope="col" class="text-center">Edit</th>
          <th scope="col" class="text-center">Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let project of projects;let i=index">
          <td class="">{{i+1}}</td>
          <td class="">{{project.name}}</td>
          <td class="">{{project.description}}</td>
          <td class="">{{project.category}}</td>
          <td class="">{{project.client}}</td>
          <td class="">{{project.start_date}}</td>
          <td class="">{{project.end_date}}</td>
          <td class="">{{project.total_duration}}</td>
          <td class="text-center"><span class="badge badge-success">upcoming</span></td>
          <td class="text-center"><button class="btn btn-success" (click)="projectDetails(project.id)"><i class="fas fa-eye"></i> </button></td>
          <td class="text-center"><button class="btn btn-primary"><i class="fas fa-user-edit"></i></button> </td>
          <td class="text-center"> <button class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="loading" class="d-flex justify-content-center my-1">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>
</div>
