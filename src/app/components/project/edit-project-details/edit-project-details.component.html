<div class="mat-elevation-z8 content" *appAccessControl="[permissionType.VIEW_PROJECTS,'page']">
  <div *ngIf="loading" class="d-flex justify-content-center my-1">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>
  <div class="m-5" *ngIf="project">
    <div class="text-center">
      <img [src]="imageURL+project.image_path" alt="image" height="100" width="100" class="rounded-circle">
    </div>
    <div class="text-center mt-2"><p class="">{{project.name}}</p></div>
    <form [formGroup]="editProjectForm" (ngSubmit)="onSubmit()">
      <div class="form-row m-3">
        <div class="col-md-6">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" required="">
        </div>

        <div class="col-md-3">
          <label for="name">Project Type</label>
          <select class="form-control" formControlName="type" required="">
            <option selected>{{project.type}}</option>
            <option value="regular">Regular</option>
            <option value="spotlight">Spotlight</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="category">Category</label>
          <input type="text" id="category" formControlName="category" class="form-control"required="">
        </div>

        <div class="col-md-4">
          <label for="budget">Budget</label>
          <input type="number" id="budget" formControlName="budget" class="form-control"required="">
        </div>

        <div class="col-md-4">
          <label for="status">Project Status</label>
          <select formControlName="status" id="status" class="custom-select">
            <option selected>{{project.status}}</option>
            <option value="budgeted">Budgeted</option>
            <option value="upcoming">Upcoming</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="client">Client</label>
          <input type="text" id="client" formControlName="client" class="form-control"required="">
        </div>

        <div class="col-md-4">
          <label for="contractor">Contractor</label>
          <input type="text"id="contractor" formControlName="contractor" class="form-control" required="">
        </div>

        <div class="col-md-4">
          <label for="contractor-contacts"> Contractor Contacts</label>
          <input type="text"  id="contractor-contacts" formControlName="contractor_contacts" class="form-control" required="">
        </div>

        <div class="col-md-4">
          <label for="facilitator">Facilitator</label>
          <input type="text"  id="facilitator" formControlName="facilitator_name" class="form-control" required="">
        </div>

        <div class="col-md-4">
          <label for="facilitator-contacts">Facilitator Contacts</label>
          <input type="text"id="facilitator-contacts" formControlName="facilitator_contacts" class="form-control" required="">
        </div>

        <div class="col-md-4">
          <label for="start-date">Expected Start Date</label>
          <input type=date id="start-date" [title]="project.start_date | date:'full'" formControlName="start_date" class="form-control" required="">
        </div>

        <div class="col-md-4">
          <label for="end-date">Expected End Date</label>
          <input type="date" [title]="project.end_date|date:'full'" id="end-date" formControlName="end_date" class="form-control" required="">
        </div>

        <div class="col-md-4">
          <label for="total-duration">Total Duration</label>
          <input type="text" id="total-duration" formControlName="total_duration" class="form-control" required="">
        </div>

        <div class="col-md-6">
          <label for="other_project_images">Upload Other Images</label>
          <input type="file" id="other_project_images" (change)="handleMultipleFileInput($event)" class="form-control-file" placeholder="upload one at a time"required="">
        </div>
        <div class="col-md-12">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" formControlName="description" rows="7" cols="7">{{project.description}}</textarea>
        </div>

      </div>
      <div class="submission m-4 text-right" *appAccessControl="[permissionType.CREATE_PROJECTS,'nav']">
        <button *ngIf="!submitting" class="btn btn-danger">Edit Project</button>
        <button *ngIf="submitting" class="btn btn-success">Processing Project...</button>
      </div>
    </form>
    <hr/>
    <p class="text-center font-weight-bolder">Project Images</p>
    <div class="row justify-content-around">
      <div class="col-md-3 project-cards" *ngFor="let project of project.project_images">
        <div class="card m-auto border-0">
          <img class="card-img-top" [src]="imageURL+project.file_path" height="150" width="200" alt="Ministry image">
        </div>
      </div>
    </div>
    <hr/>
  </div>
</div>
