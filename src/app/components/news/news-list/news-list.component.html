<div class="content mat-elevation-z8">
  <p class="m-1 p-1 text-right"><a class="btn btn-danger" [routerLink]="['/admin/news/add-news']">Create News/ Events</a></p>
  <div class="citizens">
    <div class="table-responsive">
      <h4 class="text-center text-dark">Kogi News &amp; Events</h4>
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Banner</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Target Audience</th>
          <th scope="col" class="text-center">View</th>
          <th scope="col" class="text-center">Edit</th>
          <th scope="col" class="text-center">Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let kogiNews of news;let i=index">
          <td class="">{{i+1}}</td>
          <td class="">
            <img [src]="imageURL+kogiNews.image_path"alt="" width="100" height="50">
          </td>
          <td class="">{{kogiNews.title}}</td>
          <td class="">{{kogiNews.description}}</td>
          <td class="">{{kogiNews.target_audience}}</td>
          <td class="text-center"><button class="btn btn-success"><i class="fas fa-eye"></i> </button></td>
          <td class="text-center"><button class="btn btn-primary"><i class="fas fa-user-edit"></i></button> </td>
          <td class="text-center"> <button (click)="remove(kogiNews.id)" class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="loading" class="d-flex justify-content-center my-1">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>
</div>
