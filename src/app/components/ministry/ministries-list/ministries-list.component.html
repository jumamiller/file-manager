<div class="content mat-elevation-z8">
  <div class="citizens">
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
        <a class="btn btn-danger text-right mt-2 ml-5" [routerLink]="['/admin/ministry/add-new-kogi-ministry']">Add New Ministry</a>
      </div>
    </div>
    <div class="table-responsive">
      <h4 class="text-center text-dark">Kogi Ministries</h4>
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Budget</th>
          <th scope="col" class="text-center">View</th>
          <th scope="col" class="text-center">Edit</th>
          <th scope="col" class="text-center">Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ministry of ministries;let i=index">
          <td class="">{{i+1}}</td>
          <td class="">{{ministry.name}}</td>
          <td class="">{{ministry.description |slice : 0  : 20}}</td>
          <td class="">{{ministry.budget |currency}}</td>
          <td class="text-center"><button class="btn btn-success" (click)="redirectToSingleMinistry(ministry.id)"><i class="fas fa-eye"></i> </button></td>
          <td class="text-center"><button class="btn btn-primary" (click)="onMinistrySelection(ministry.id)"  data-toggle="modal" data-target="#exampleModal"><i class="fas fa-user-edit"></i></button> </td>
          <td class="text-center"> <button class="btn btn-danger" (click)="removeMinistry(ministry.id)"><i class="fas fa-trash"></i></button></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="loading" class="d-flex justify-content-center my-1">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>
</div>

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" data-backdrop="false" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Ministry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="onMinistryUpdate()">
          <div class="form-group">
            <label for="name">Ministry Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>

          <div class="form-group">
            <label for="budget">Ministry Budget</label>
            <input type="text" class="form-control" id="budget" formControlName="budget">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" cols="7" rows="7" id="description" formControlName="description"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button *ngIf="!submitting" [disabled]="editForm.invalid" type="submit" class="btn btn-danger">Update Ministry</button>
            <button *ngIf="submitting" type="button" class="btn btn-success">updating...</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
