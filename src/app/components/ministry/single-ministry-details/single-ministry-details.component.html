<div class="mat-elevation-z8 content">
  <div *ngIf="loading" class="d-flex justify-content-center my-1">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>
  <h4 class="text-center">{{ministry.name}} Detailed Information</h4>
  <div class="row">
    <div class="col-md-6" *ngIf="ministry">
      <img [src]="imageURL+ministry.banner_image" alt="image">
    </div>
    <div class="col-md-6">
      <p>{{ministry.description || 'No description is available'}}</p>
    </div>
  </div>
</div>
