<div class="mat-elevation-z8 content" *appAccessControl="[permissionType.VIEW_MINISTRY,'page']">
  <div *ngIf="loading" class="d-flex justify-content-center my-1">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>
  <div class="" *ngIf="ministry">
    <h4 class="text-center">{{ministry.name}} Detailed Information</h4>
    <div class="row">
      <div class="col-md-8" *ngIf="ministry">
        <img [src]="imageURL+ministry.banner_image" alt="image"style="width: 100%">
      </div>
      <div class="col-md-4">
        <p>{{ministry.description || 'No description is available'}}</p>
      </div>
    </div>
  </div>
</div>
