<div class="content mat-elevation-z8">
  <h2 class="text-center text-dark">Add New Ministry</h2>
  <div class="add-new-user">
    <form>
      <div class="form-row m-3">
        <div class="col-md-4">
          <label for="fullName">Ministry Name</label>
          <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Agriculture"required="">
        </div>
        <div class="col-md-4">
          <label for="phoneNumber">Description</label>
          <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder=""required="">
        </div>

        <div class="col-md-4">
          <label for="email">Expected Annual Budget</label>
          <input type="email" id="email" name="email" class="form-control" placeholder=""required="">
        </div>

        <div class="col-md-4">
          <label for="city">Chairman Of The Board</label>
          <input type="text" id="city" name="city" class="form-control" placeholder=""required="">
        </div>

        <div class="col-md-4">
          <label for="residence">Minister(Optional)</label>
          <input type="text" id="residence" name="residence" class="form-control" placeholder=""required="">
        </div>

        <div class="col-md-4">
          <label for="address">Office Address</label>
          <input type="text" id="address" name="residence" class="form-control" placeholder=""required="">
        </div>

      </div>
      <div class="submission m-4">
        <button class="btn btn-danger">Add Ministry</button>
      </div>
    </form>
  </div>
</div>
