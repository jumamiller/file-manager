<div class="content mat-elevation-z8" *appAccessControl="[permissionType.CREATE_MINISTRY,'page']">
  <h2 class="text-center text-dark">Add New Ministry</h2>
  <div class="add-new-user">
    <form [formGroup]="ministryForm" (ngSubmit)="onSubmit()">
      <div class="form-row m-3">
        <div class="col-md-4">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder=""required="">
        </div>

        <div class="col-md-4">
          <label for="budget">Expected Annual Budget</label>
          <input type="number" id="budget" formControlName="budget" class="form-control" placeholder=""required="">
        </div>

        <div class="col-md-4">
          <label for="file">Upload Image</label>
          <input type="file" id="file" (change)="handleFileInput($event)" class="form-control-file" placeholder=""required="">
        </div>


        <div class="col-md-12">
          <label for="header_text">Header Into Text</label>
          <textarea cols="3" rows="3" id="header_text" formControlName="header_text" class="form-control" required=""></textarea>
        </div>

        <div class="col-md-12">
          <label for="description">Description</label>
          <textarea cols="7" rows="7" id="description" formControlName="description" class="form-control" required=""></textarea>
        </div>

      </div>
      <div class="submission m-4 text-right" *appAccessControl="[permissionType.CREATE_MINISTRY,'nav']">
        <button *ngIf="!submitting" class="btn btn-danger">Add Ministry</button>
        <button *ngIf="submitting" class="btn btn-success">Adding Ministry...</button>
      </div>
    </form>
<!--    <app-upload></app-upload>-->
  </div>
</div>
