<div class="content mat-elevation-z8">
  <div class="citizens">
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4 add-new-action-button">
        <a class="btn btn-danger mt-2 ml-5" [routerLink]="['/manage-users/add-new-citizens']">Add New Citizen</a>
      </div>
    </div>
    <div class="table-responsive">
      <h4 class="text-center text-dark">List Of Citizens</h4>
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Role</th>
          <th scope="col" class="text-center">Edit</th>
          <th scope="col" class="text-center">Block</th>
          <th scope="col" class="text-center">Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let citizen of citizens | paginate :{
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                  };let i=index;">
          <td class="">{{i+1}}</td>
          <td class="">{{citizen.first_name}}</td>
          <td class="">{{citizen.last_name}}</td>
          <td class="">{{citizen.email}}</td>
          <td class="">{{citizen.phone}}</td>
          <td class="">{{citizen.user_type}}</td>
          <td class="text-center"><button class="btn btn-primary"><i class="fas fa-user-edit"></i> </button></td>
          <td class="text-center"><button class="btn btn-danger"><i class="fas fa-stop-circle"></i></button> </td>
          <td class="text-center"> <button class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <pagination-controls
      [responsive]="true"
      previousLabel="Prev"
      nextLabel="Next"
      [maxSize]="9"
      [directionLinks]="true"
      [autoHide]=true
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page"
      (pageBoundsCorrection)="pageChanged($event)"
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>

    <div *ngIf="loading" class="d-flex justify-content-center my-1">
      <div class="spinner-border" role="status" aria-hidden="true"></div>
    </div>
  </div>
</div>
