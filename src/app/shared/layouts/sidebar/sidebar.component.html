<mat-toolbar class="mat-elevation-z8">
  <mat-toolbar-row>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        close
      </mat-icon>
    </button>
    <img src="assets/images/logo.png"alt="" width="164" height="64">
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <button mat-button class="menu-button">
      <mat-icon>keyboard_backspace</mat-icon>
      <a class="text-decoration-none text-white" [href]="[homeURL]"> <span>Main Site</span></a>
    </button>
    <!--avatar-->
    <img class="avatar mat-elevation-z8" src="assets/images/miller.png"width="200" height="200"  alt=""/>
    <h4 class="name">{{user.first_name}} {{user.last_name}}</h4>
    <p class="designation">Government {{user.user_type}}</p>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/admin/profile/account-settings']" routerLinkActive="active">
      <mat-icon>account_box</mat-icon>
      <span>My Profile</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/manage-users/citizens-list']" routerLinkActive="active">
      <mat-icon>account_circle</mat-icon>
      <span>Citizens</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/manage-users/roles-list']" routerLinkActive="active">
      <mat-icon>lock</mat-icon>
      <span>Roles</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/manage-users/officials-list']" routerLinkActive="active">
      <mat-icon>supervised_user_circle</mat-icon>
      <span>Officials</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/ministry/kogi-ministries-list']" routerLinkActive="active">
      <mat-icon>business</mat-icon>
      <span>Ministries</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button"[routerLink]="['/projects/kogi-projects-list']" routerLinkActive="active">
      <mat-icon>work</mat-icon>
      <span>Projects</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/news/news-list']" routerLinkActive="active">
      <mat-icon>cell_wifi</mat-icon>
      <span>News 	&amp; Events</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/admin/appointments/my-appointments']" routerLinkActive="active">
      <mat-icon>date_range</mat-icon>
      <span>Appointments</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/admin/messages']" routerLinkActive="active">
      <mat-icon>email</mat-icon>
      <span>Messages</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/admin/suggestions/submissions']" routerLinkActive="active">
      <mat-icon>info</mat-icon>
      <span>Ideas/Suggestions</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/admin/complaints/my-query-lists']" routerLinkActive="active">
      <mat-icon>help</mat-icon>
      <span>Query</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button"(click)="signOut()" routerLinkActive="active">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <!--BEGIN Main content here!-->
    <router-outlet></router-outlet>
    <!--END Main content here!-->
  </mat-sidenav-content>
</mat-sidenav-container>
